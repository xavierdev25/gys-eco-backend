# Render Blueprint for NestJS Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: gys-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build && npx prisma db push --accept-data-loss
    startCommand: pnpm start:prod
    healthCheckPath: /api/v1
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: gys-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_SECONDS
        value: 3600
      - key: JWT_REFRESH_EXPIRATION_SECONDS
        value: 604800
      - key: FRONTEND_URL
        sync: false  # Set manually after Vercel deploy

